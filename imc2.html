    <div class="imc">

        

        <h1>IMC</h1>
    
        <input type="number" placeholder="Digite sua altura" id="altura">
        <input type="number" placeholder="Digite seu peso" id="peso">
        
        <button id="calcular" onclick="calculo()">Calcular</button>
        
       

        <p id="resultado"></p>
        <p id="texto"></p>
        
    </div>

    <div class="classe">
        <li>Abaixo de 18,5 - Abaixo do peso </li>
        <li>Entre 18,6 e 24,9 - Peso ideal </li>
        <li>Entre 25,0 e 29,9 - Levemente acima do peso </li>
        <li>Entre 30,0 e 34,9 - Obesidade grau I </li>
        <li>Entre 35,0 e 39,9 - Obesidade grau II (SEVERA) </li>
        <li>Acima de 40 - Obesidade grau III (MÃ“RBIDA) </li>
    </div>



    <script>
         function calculo(){
    
        var valor3 = document.getElementById('altura').value 
        var valor4 = document.getElementById('peso').value 
        var multiplicador = 10000
        
    
        var calcular = (((valor4 / valor3) / valor3) * multiplicador)

        document.getElementById('resultado').innerHTML = calcular

        if(calcular >= 18.5){
         document.getElementById('texto').innerText = "Peso ideal"

            }else{
         document.getElementById('texto').innerText = "Fora do ideal"
            }


        }    
       
        
        
           
       
    </script>
